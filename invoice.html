<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice - benerin.aja</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    label { display: block; margin-top: 15px; }
    input, textarea, select, button {
      width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    .btn { background-color: #28a745; color: white; cursor: pointer; margin-top: 20px; }
    .btn:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h1>Form Invoice Perbaikan HP</h1>
  <form id="invoice-form">
    <label for="customer-name">Nama Pelanggan</label>
    <input type="text" id="customer-name" name="customer-name" required />

    <label for="phone-model">Model HP</label>
    <input type="text" id="phone-model" name="phone-model" placeholder="Ketik atau pilih model HP" required />

    <label for="problem">Kerusakan</label>
    <textarea id="problem" name="problem" required></textarea>

    <label for="price">Harga (Rp)</label>
    <input type="number" id="price" name="price" required />

    <label for="payment">Metode Pembayaran</label>
    <select id="payment" name="payment">
      <option value="cash">Cash</option>
      <option value="transfer">Transfer Bank</option>
      <option value="qris">QRIS</option>
    </select>

    <label for="warranty">Garansi (contoh: 30 hari)</label>
    <input type="text" id="warranty" name="warranty" />

    <label for="terms">Syarat dan Ketentuan</label>
    <textarea id="terms" name="terms">1. Garansi tidak berlaku jika kerusakan disebabkan oleh kelalaian pengguna.
2. Segala bentuk klaim garansi harus disertai invoice ini.
3. Pembayaran dilakukan sesuai metode yang dipilih dan disepakati.
    </textarea>

    <button type="button" class="btn" onclick="window.print()">Cetak Invoice</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
  <script>
    const models = [

      "iPhone 12 Pro Max", "iPhone 11", "iPhone 11 Pro", "iPhone 11 Pro Max", "iPhone XR", "iPhone XS", 
      "iPhone XS Max", "iPhone SE (2020)", "iPhone SE (2022)",
      "Samsung Galaxy S21", "Samsung Galaxy S21+", "Samsung Galaxy S21 Ultra", "Samsung Galaxy S20", 
      "Samsung Galaxy S20 FE", "Samsung Galaxy Note 20", "Samsung Galaxy A52", "Samsung Galaxy A72",
      "Samsung Galaxy Z Fold 3", "Samsung Galaxy Z Flip 3", "Samsung Galaxy A32", "Samsung Galaxy A51",
      "Samsung Galaxy A21s", "Samsung Galaxy M21", "Samsung Galaxy M31", "Samsung Galaxy M32",
      "Samsung Galaxy M51", "Samsung Galaxy J6", "Samsung Galaxy J7",
      "Xiaomi Mi 11", "Xiaomi Mi 10", "Xiaomi Mi 9", "Xiaomi Redmi Note 10", "Xiaomi Redmi Note 11",
      "Xiaomi Redmi Note 9", "Xiaomi Poco X3 Pro", "Xiaomi Poco F3", "Xiaomi Poco M3", "Xiaomi Mi Mix 4",
      "Xiaomi Mi 9T Pro",
      "Oppo Reno 5", "Oppo Reno 6", "Oppo Reno 7", "Oppo A54", "Oppo A74", "Oppo A92", "Oppo A15",
      "Oppo Find X3 Pro", "Oppo Find X2 Pro", "Oppo Find X2 Neo", "Oppo A16", "Oppo A95", "Oppo F19 Pro",
      "Vivo V21", "Vivo V21e", "Vivo V23", "Vivo V23e", "Vivo Y33s", "Vivo Y21", "Vivo Y51", "Vivo Y53s",
      "Vivo Y73", "Vivo X60", "Vivo X60 Pro", "Vivo X70 Pro", "Vivo V17", "Vivo X50", "Vivo X30 Pro",
      "Realme 8", "Realme 8 Pro", "Realme GT Master Edition", "Realme Narzo 30", "Realme Narzo 50",
      "Realme X3", "Realme X3 SuperZoom", "Realme C15", "Realme C21", "Realme C25", "Realme 7 Pro",
      "Realme 7i", "Realme 6 Pro",
      "Asus Zenfone 8", "Asus Zenfone 7", "Asus ROG Phone 5", "Asus Zenfone 6", "Asus ROG Phone 3",

    const input = document.getElementById("phone-model");
    new Awesomplete(input, {
      list: models,
      minChars: 1,
      autoFirst: true
    });
  </script>
</body>
</html>
