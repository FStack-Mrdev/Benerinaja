<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0078d4;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, textarea {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        #invoice-preview {
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Invoice Anda</h1>
        <form id="invoice-form">
            <label for="name">Nama Pelanggan:</label>
            <input type="text" id="name" required>

            <label for="address">Alamat:</label>
            <input type="text" id="address" required>

            <label for="phone">Model HP (iPhone/Android):</label>
            <input type="text" id="phone" required>

            <label for="issue">Deskripsi Masalah:</label>
            <textarea id="issue" required></textarea>

            <label for="cost">Biaya Perbaikan:</label>
            <input type="number" id="cost" required>

            <label for="date">Tanggal Perbaikan:</label>
            <input type="date" id="date" required>

            <button type="submit">Generate Invoice</button>
        </form>

        <div id="invoice-preview" class="hidden">
            <h2>Preview Invoice</h2>
            <div id="invoice-content"></div>
            <button id="print-invoice">Print Invoice</button>
        </div>
    </div>

    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function formatRupiah(angka) {
            return 'Rp ' + angka.toLocaleString('id-ID');
        }

        document.getElementById('invoice-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const issue = document.getElementById('issue').value;
            const cost = parseFloat(document.getElementById('cost').value);
            const date = document.getElementById('date').value;

            // Create invoice content
            const invoiceContent = `
                <h3>Pelanggan: ${name}</h3>
                <p><strong>Alamat:</strong> ${address}</p>
                <p><strong>Model HP:</strong> ${phone}</p>
                <p><strong>Masalah:</strong> ${issue}</p>
                <p><strong>Biaya Perbaikan:</strong> ${formatRupiah(cost)}</p>
                <p><strong>Tanggal Perbaikan:</strong> ${date}</p>
                <hr>
                <h4><strong>Syarat & Ketentuan:</strong></h4>
                <ul>
                    <li>1. Garansi berlaku selama 14 hari setelah perbaikan selesai.</li>
                    <li>2. Pembayaran dilakukan setelah layanan selesai.</li>
                    <li>3. Biaya layanan tidak dapat dikembalikan setelah perbaikan dilakukan.</li>
                    <li>4. Kerusakan akibat penyalahgunaan tidak termasuk dalam garansi.</li>
                </ul>
                <h4><strong>Metode Pembayaran:</strong></h4>
                <ul>
                    <li>1. Transfer Bank (BCA, Mandiri, BRI, dll.)</li>
                    <li>2. Pembayaran di Tempat (COD)</li>
                    <li>3. E-Wallet (OVO, GoPay, DANA, dll.)</li>
                </ul>
            `;

            // Display invoice preview
            document.getElementById('invoice-content').innerHTML = invoiceContent;
            document.getElementById('invoice-preview').classList.remove('hidden');
        });

        // Print invoice functionality
        document.getElementById('print-invoice').addEventListener('click', function() {
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>Invoice</title></head><body>');
            printWindow.document.write(document.getElementById('invoice-content').innerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });
    </script>
</body>
</html>
