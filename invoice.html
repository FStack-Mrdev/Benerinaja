<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - Benerin.Aja</title>
    <style>
        /* Global Style */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1, h2 {
            color: #4CAF50;
        }

        /* Form Layout */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 1rem;
            margin-top: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Invoice Display */
        .invoice {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .invoice p {
            margin: 5px 0;
        }

        .invoice strong {
            font-weight: 600;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generator Invoice - Benerin.Aja</h1>
        <form id="invoiceForm">
            <label for="customerName">Nama Customer:</label>
            <input type="text" id="customerName" required placeholder="Masukkan Nama Customer">

            <label for="address">Alamat:</label>
            <input type="text" id="address" required placeholder="Masukkan Alamat Customer">

            <label for="phone">No. Telepon:</label>
            <input type="text" id="phone" required placeholder="Masukkan No. Telepon">

            <label for="serviceName">Nama Layanan:</label>
            <input type="text" id="serviceName" required placeholder="Masukkan Nama Layanan">

            <label for="unitPrice">Harga Satuan (Rp):</label>
            <input type="number" id="unitPrice" required placeholder="Masukkan Harga Satuan">

            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" required placeholder="Masukkan Jumlah Layanan">

            <button type="submit">Generate Invoice</button>
        </form>

        <div id="invoiceOutput" class="invoice" style="display: none;">
            <h2>Invoice</h2>
            <p><strong>Nama Customer:</strong> <span id="outputCustomerName"></span></p>
            <p><strong>Alamat:</strong> <span id="outputAddress"></span></p>
            <p><strong>No. Telepon:</strong> <span id="outputPhone"></span></p>
            <p><strong>Nama Layanan:</strong> <span id="outputServiceName"></span></p>
            <p><strong>Harga Satuan:</strong> Rp <span id="outputUnitPrice"></span></p>
            <p><strong>Jumlah:</strong> <span id="outputQuantity"></span></p>
            <p class="total"><strong>Total:</strong> Rp <span id="outputTotal"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('invoiceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Ambil nilai input
            const customerName = document.getElementById('customerName').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const serviceName = document.getElementById('serviceName').value;
            const unitPrice = parseFloat(document.getElementById('unitPrice').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            // Hitung total
            const total = unitPrice * quantity;

            // Update tampilkan invoice
            document.getElementById('outputCustomerName').textContent = customerName;
            document.getElementById('outputAddress').textContent = address;
            document.getElementById('outputPhone').textContent = phone;
            document.getElementById('outputServiceName').textContent = serviceName;
            document.getElementById('outputUnitPrice').textContent = unitPrice.toLocaleString('id-ID');
            document.getElementById('outputQuantity').textContent = quantity;
            document.getElementById('outputTotal').textContent = total.toLocaleString('id-ID');

            // Tampilkan invoice
            document.getElementById('invoiceOutput').style.display = 'block';
        });
    </script>

</body>
</html>
