<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice | BenerinAja</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
      color: #333;
    }

    .invoice-box {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    .details {
      margin-bottom: 20px;
    }

    .details p {
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background: #2ecc71;
      color: white;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
    }

    .btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="invoice-box" id="invoice">
    <h1>BenerinAja</h1>
    <h2>Invoice Servis</h2>

    <div class="details">
      <p><strong>Nama:</strong> Andi</p>
      <p><strong>Tanggal:</strong> 20 April 2025</p>
      <p><strong>Kode Servis:</strong> A001</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Deskripsi</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ganti Layar</td>
          <td>Rp 500.000</td>
        </tr>
        <tr>
          <td>Ganti Baterai</td>
          <td>Rp 200.000</td>
        </tr>
      </tbody>
    </table>

    <p class="total">Total: Rp 700.000</p>
  </div>

  <button class="btn" onclick="downloadPDF()"><i class="fas fa-download"></i>Download Invoice</button>

  <script>
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(document.querySelector("#invoice"), {
        callback: function (pdf) {
          pdf.save("invoice-benerinaja.pdf");
        },
        x: 10,
        y: 10,
        html2canvas: { scale: 0.5 }
      });
    }
  </script>
</body>
</html>
