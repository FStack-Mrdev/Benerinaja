<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Servis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-height: 80px;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-row input {
      flex: 1 1 100%;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }
    .btn.red {
      background-color: #e74c3c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    thead {
      background-color: #f0f0f0;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    tfoot td {
      font-weight: bold;
    }
    .no-print {
      margin-top: 1rem;
    }
    .signature-box {
      margin-top: 2rem;
      text-align: right;
    }
    .signature {
      margin-top: 60px;
      display: inline-block;
      border-top: 1px solid #333;
      padding-top: 5px;
      min-width: 200px;
    }
    .export-links {
      text-align: center;
      margin-top: 2rem;
    }
    .export-links a {
      display: inline-block;
      margin: 0.5rem;
      color: white;
      background: #3498db;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
    @media print {
      .no-print, .no-print * {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-benerinaja.jpg" alt="BenerinAja Logo">
      <h1>Invoice Servis</h1>
      <p>Nomor Invoice: <span id="invoiceNumber"></span></p>
    </div>

    <form action="#" method="POST" id="invoiceForm">
      <div class="form-row">
        <input type="text" name="client" placeholder="Nama Klien" required>
        <input type="date" name="date" required>
      </div>
      <textarea name="notes" placeholder="Catatan tambahan (opsional)"></textarea>

      <h2>Detail Item</h2>
      <table>
        <thead>
          <tr>
            <th>Deskripsi</th>
            <th>Qty</th>
            <th>Harga</th>
            <th class="no-print">Aksi</th>
          </tr>
        </thead>
        <tbody id="itemsBody">
          <tr>
            <td data-label="Deskripsi"><input name="item_desc[]" required></td>
            <td data-label="Qty"><input name="item_qty[]" type="number" min="1" value="1" required></td>
            <td data-label="Harga"><input name="item_price[]" class="currency" required></td>
            <td data-label="Aksi" class="no-print">
              <button type="button" class="btn red" onclick="hapusBaris(this)">Hapus</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total</td>
            <td colspan="2" id="totalAmount">Rp 0</td>
          </tr>
        </tfoot>
      </table>

      <div class="no-print">
        <button type="button" class="btn" onclick="tambahItem()">+ Item</button>
        <button type="button" class="btn" onclick="window.print()">Cetak</button>
        <button type="submit" class="btn">Kirim</button>
      </div>
    </form>

    <div class="signature-box">
      <p>Hormat Kami,</p>
      <div class="signature">Tim BenerinAja</div>
    </div>

    <div class="export-links no-print">
      <a href="#" id="waExport" target="_blank">Kirim ke WhatsApp</a>
      <a href="#" id="gsheetExport" target="_blank">Kirim ke Google Sheet</a>
    </div>
  </div>

  <script>
    function tambahItem() {
      const tbody = document.getElementById('itemsBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td data-label="Deskripsi"><input name="item_desc[]" required></td>
        <td data-label="Qty"><input name="item_qty[]" type="number" min="1" value="1" required></td>
        <td data-label="Harga"><input name="item_price[]" class="currency" required></td>
        <td data-label="Aksi" class="no-print">
          <button type="button" class="btn red" onclick="hapusBaris(this)">Hapus</button>
        </td>
      `;
      tbody.appendChild(row);
    }

    function hapusBaris(btn) {
      btn.closest('tr').remove();
      updateTotal();
    }

    function parseRupiah(rp) {
      return parseInt(rp.replace(/[^\d]/g, '')) || 0;
    }

    function updateTotal() {
      const qty = document.querySelectorAll('[name="item_qty[]"]');
      const price = document.querySelectorAll('[name="item_price[]"]');
      let total = 0;
      for (let i = 0; i < qty.length; i++) {
        total += (parseInt(qty[i].value) || 0) * parseRupiah(price[i].value);
      }
      document.getElementById('totalAmount').textContent = `Rp ${total.toLocaleString('id-ID')}`;
    }

    function formatRupiah(angka) {
      angka = angka.replace(/[^,\d]/g, '').toString();
      const split = angka.split(',');
      let sisa = split[0].length % 3;
      let rupiah = split[0].substr(0, sisa);
      const ribuan = split[0].substr(sisa).match(/\d{3}/g);

      if (ribuan) {
        rupiah += (sisa ? '.' : '') + ribuan.join('.');
      }
      return 'Rp ' + rupiah;
    }

    document.addEventListener('input', function (e) {
      if (e.target.classList.contains('currency')) {
        const cursor = e.target.selectionStart;
        const raw = e.target.value.replace(/\D/g, '');
        e.target.value = formatRupiah(raw);
        e.target.setSelectionRange(cursor, cursor);
        updateTotal();
      }
    });

    window.onload = function () {
      const now = new Date();
      const datePart = now.toISOString().slice(0,10).replace(/-/g, '');
      const random = Math.floor(1000 + Math.random() * 9000);
      const invoiceNo = `INV-${datePart}-${random}`;
      document.getElementById("invoiceNumber").textContent = invoiceNo;

      // WhatsApp export link
      const client = document.querySelector('[name="client"]').value;
      const total = document.getElementById("totalAmount").textContent;
      document.getElementById("waExport").href = `https://wa.me/?text=Halo, ini invoice ${invoiceNo}%0ANama: ${client}%0ATotal: ${total}`;

<script>

    const data = {
      invoice: "INV-" + Date.now(),
      client: "Budi",
      notes: "Service baterai",
      items: [
        { desc: "Baterai", qty: 1, price: 150000 },
        { desc: "Jasa Pasang", qty: 1, price: 50000 }
      ],
      total: "Rp 200.000"
    };

    fetch("https://script.google.com/macros/s/AKfycbxhzI1EkLQdznqcWFfBlvSQADdG8OyRobBadmsGTi2EnTPvB0REpmR2IYdA1PJhC4F6pw/exec, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => alert("Berhasil dikirim: " + res.result))
    .catch(err => alert("Gagal mengirim: " + err));
  });
</script>
