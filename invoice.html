<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>INVOICE G BY•ISSA•</title>
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    h1 {
      font-family: "Press Start 2P", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    /* Container untuk grid */
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Jarak antar item */
      justify-content: center; /* Posisi grid di tengah */
      padding: 20px;
    }

    /* Setiap item grid */
    .grid-item {
      flex: 1 1 200px; /* Flex: grow, shrink, basis */
      min-width: 200px; /* Ukuran minimum untuk tiap item */
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    /* Efek hover pada grid-item */
    .grid-item:hover {
      transform: translateY(-5px);
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 768px) {
      .grid-item {
        flex: 1 1 100%; /* Mengubah layout menjadi satu kolom */
      }
    }

    /* Letter spacing hanya aktif di layar besar */
    @media (min-width: 768px) {
      h1 {
        letter-spacing: 2px;
      }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
.invoice-wrapper {
  text-align: left; /* Posisi invoice ke kiri */
  width: 100%; /* Agar wrapper mengisi seluruh lebar */
  margin-left: 20px; /* Jarak dari kiri */
}
    
    /** header container **/
    .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
      background-image: url('illustration-social-media-concept.png'); /* Ganti dengan path file lu */
      background-repeat: repeat;
      background-size: cover; /* Cover supaya penuh, otomatis menyesuaikan */
      background-position: center;
      background-color: rgba(255, 255, 255, 0.9); /* Putih semi transparan buat overlay */
      background-blend-mode: overlay;
    }

    .header-container h1 {
      font-family: "Press Start 2P", system-ui;
      font-weight: 400;
      font-style: normal;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 2px 2px 0px #ccc;
    }

    .header-container p {
      font-size: 14px;
      margin: 0;
      color: #666;
      text-align: center;
    }

    /* Untuk teks di header */
    .header-container h1, 
    .header-container p {
      position: relative;
      z-index: 1; /* Pastikan teks di atas background */
    }
          .invoice-detail {
  font-weight: bold;
  font-size: 18px;
  color: #333;
  text-align: left;
  margin-top: 4px; /* Jarak dari teks di atasnya */
}

#invoiceNumber {
    display: block;
    margin-top: 10px; /* Atur jarak sesuai keinginan */
}
    
    /* Tambahan supaya header nggak terlalu besar di HP */
    @media (max-width: 768px) {
      .header-container {
        padding: 20px 10px;
        background-size: contain; /* Supaya doodle nggak kegedean di HP */
      }
    }
    
  </style>
</head>
<body>
   <div class="header-container">
    <h1>INVOICE G BY ISSA</h1>
    <p>Get your transactions sorted with style</p>
   </div>
  <p class="invoice-detail">Invoice Detail</p> <!-- Teks muncul di bawah garis -->
 <div class="invoice-wrapper">
  <p class="invoice">invoice number: <span id="invoicenumber"></span></p>
 </div>
 <script>
    // Ambil nomor invoice terakhir dari localStorage
    let lastInvoiceNumber = localStorage.getItem('lastInvoiceNumber') || 0;

    // Generate nomor invoice baru
    let newInvoiceNumber = parseInt(lastInvoiceNumber) + 1;

    // Simpan nomor invoice baru ke localStorage
    localStorage.setItem('lastInvoiceNumber', newInvoiceNumber);

    // Tampilkan nomor invoice baru di halaman
    document.getElementById('invoicenumber').textContent = 'INV-' + newInvoiceNumber.toString().padStart(6, '0');
  </script>
  
  <div class="grid-container">
  </div>
</body>
</html>
