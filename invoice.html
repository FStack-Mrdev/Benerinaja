<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Servis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-height: 80px;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-row input {
      flex: 1 1 100%;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }
    .btn.red {
      background-color: #e74c3c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    thead {
      background-color: #f0f0f0;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    tfoot td {
      font-weight: bold;
    }

    .no-print {
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }

      table thead {
        display: none;
      }

      table, tbody, tr, td {
        display: block;
        width: 100%;
      }

      tbody tr {
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 0.5rem;
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        flex: 1;
      }

      td > * {
        flex: 2;
      }

      tfoot td {
        display: flex;
        justify-content: space-between;
        padding-top: 1rem;
      }
    }

    @media print {
      .no-print, .no-print * {
        display: none !important;
      }
      input, textarea {
        border: none;
        padding: 0;
        background: none;
      }
      input:focus, textarea:focus {
        outline: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo invoice-header">
      <img src="logo-benerinaja.jpg" alt="BenerinAja Logo" class="logo-img">
      <h1>Invoice Servis</h1>
      <p>Nomor Invoice: <span id="invoiceNumber"></span></p>
      <input type="hidden" name="invoice_number" id="invoiceInput">
    </div>

    <form action="https://formspree.io/f/xkgjdedl" method="POST" id="invoiceForm">
      <div class="form-row">
        <input type="text" name="client" placeholder="Nama Klien" required>
        <input type="date" name="date" required>
      </div>
      <textarea name="notes" placeholder="Catatan tambahan (opsional)"></textarea>

      <h2>Detail Item</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Deskripsi</th>
            <th>Qty</th>
            <th>Harga</th>
            <th class="no-print">Aksi</th>
          </tr>
        </thead>
        <tbody id="itemsBody">
          <tr>
            <td data-label="Deskripsi"><input name="item_desc[]" required></td>
            <td data-label="Qty"><input name="item_qty[]" type="number" min="1" value="1" required></td>
            <td data-label="Harga"><input name="item_price[]" class="currency" required>

            <td data-label="Aksi" class="no-print">
              <button type="button" class="btn red" onclick="hapusBaris(this)">Hapus</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total</td>
            <td colspan="2" id="totalAmount">Rp 0</td>
          </tr>
        </tfoot>
      </table>

      <div class="no-print">
        <button type="button" class="btn" onclick="tambahItem()">+ Item</button>
        <button type="button" class="btn" onclick="window.print()">Cetak</button>
        <button type="submit" class="btn">Kirim ke Email</button>
      </div>
    </form>
  </div>

  <script>
    function tambahItem() {
  const tbody = document.getElementById('itemsBody');
  const row = document.createElement('tr');
  row.innerHTML = `
    <td data-label="Deskripsi"><input name="item_desc[]" required></td>
    <td data-label="Qty"><input name="item_qty[]" type="number" min="1" value="1" required></td>
    <td data-label="Harga"><input name="item_price[]" class="currency" required></td>
    <td data-label="Aksi" class="no-print">
      <button type="button" class="btn red" onclick="hapusBaris(this)">Hapus</button>
    </td>
  `;
  tbody.appendChild(row);
}


    function hapusBaris(btn) {
      btn.closest('tr').remove();
      updateTotal();
    }

    function updateTotal() {
      const qty = document.querySelectorAll('[name="item_qty[]"]');
      const price = document.querySelectorAll('[name="item_price[]"]');
      let total = 0;
      for (let i = 0; i < qty.length; i++) {
        total += (parseFloat(qty[i].value) || 0) * (parseFloat(price[i].value) || 0);
      }
      document.getElementById('totalAmount').textContent = `Rp ${total.toLocaleString('id-ID')}`;
    }

    document.getElementById('itemsBody').addEventListener('input', updateTotal);

    // Generate nomor invoice otomatis saat halaman dimuat
    window.onload = function() {
      function generateInvoiceNumber() {
        const now = new Date();
        const datePart = now.toISOString().slice(0,10).replace(/-/g, '');
        const random = Math.floor(1000 + Math.random() * 9000);
        return `INV-${datePart}-${random}`;
      }

      const invoiceNo = generateInvoiceNumber();
      document.getElementById("invoiceNumber").textContent = invoiceNo;
      document.getElementById("invoiceInput").value = invoiceNo;
    };
  </script>
</body>
</html>
