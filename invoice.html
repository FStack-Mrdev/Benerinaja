<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .invoice-details {
            margin-top: 20px;
        }

        .invoice-details .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .invoice-details .row span {
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invoice Perbaikan Handphone</h2>
        <form id="invoice-form">
            <div class="form-group">
                <label for="customer-name">Nama Pelanggan</label>
                <input type="text" id="customer-name" name="customer-name" required>
            </div>
            <div class="form-group">
                <label for="phone-model">Model HP</label>
                <input type="text" id="phone-model" name="phone-model" list="phone-models" required>
                <datalist id="phone-models">
                    <!-- iPhone Models -->
                    <option value="iPhone 13">
                    <option value="iPhone 13 Pro">
                    <option value="iPhone 13 Pro Max">

                    <option value="iPhone 11">
                    <option value="iPhone 11 Pro">
                    <option value="iPhone 11 Pro Max">
                    <option value="iPhone XR">
                    <option value="iPhone XS">
                    <option value="iPhone XS Max">
                    <option value="iPhone SE (2020)">
                    <option value="iPhone SE (2022)">
                    <!-- Samsung Models -->
                    <option value="Samsung Galaxy S21">
                    <option value="Samsung Galaxy S21+">
                    <option value="Samsung Galaxy S21 Ultra">
                    <option value="Samsung Galaxy S20">
                    <option value="Samsung Galaxy S20 FE">
                    <option value="Samsung Galaxy Note 20">
                    <option value="Samsung Galaxy A52">
                    <option value="Samsung Galaxy A72">
                    <option value="Samsung Galaxy Z Fold 3">
                    <option value="Samsung Galaxy Z Flip 3">
                    <option value="Samsung Galaxy A32">
                    <option value="Samsung Galaxy A51">
                    <option value="Samsung Galaxy A21s">
                    <option value="Samsung Galaxy M21">
                    <option value="Samsung Galaxy M31">
                    <option value="Samsung Galaxy M32">
                    <option value="Samsung Galaxy M51">
                    <option value="Samsung Galaxy J6">
                    <option value="Samsung Galaxy J7">
                    <!-- Xiaomi Models -->
                    <option value="Xiaomi Mi 11">
                    <option value="Xiaomi Mi 10">
                    <option value="Xiaomi Mi 9">
                    <option value="Xiaomi Redmi Note 10">
                    <option value="Xiaomi Redmi Note 11">
                    <option value="Xiaomi Redmi Note 9">
                    <option value="Xiaomi Poco X3 Pro">
                    <option value="Xiaomi Poco F3">
                    <option value="Xiaomi Poco M3">
                    <option value="Xiaomi Mi Mix 4">
                    <option value="Xiaomi Mi 9T Pro">
                    <!-- Oppo Models -->
                    <option value="Oppo Reno 5">
                    <option value="Oppo Reno 6">
                    <option value="Oppo Reno 7">
                    <option value="Oppo A54">
                    <option value="Oppo A74">
                    <option value="Oppo A92">
                    <option value="Oppo A15">
                    <option value="Oppo Find X3 Pro">
                    <option value="Oppo Find X2 Pro">
                    <option value="Oppo Find X2 Neo">
                    <option value="Oppo A16">
                    <option value="Oppo A95">
                    <option value="Oppo F19 Pro">
                    <!-- Vivo Models -->
                    <option value="Vivo V21">
                    <option value="Vivo V21e">
                    <option value="Vivo V23">
                    <option value="Vivo V23e">
                    <option value="Vivo Y33s">
                    <option value="Vivo Y21">
                    <option value="Vivo Y51">
                    <option value="Vivo Y53s">
                    <option value="Vivo Y73">
                    <option value="Vivo X60">
                    <option value="Vivo X60 Pro">
                    <option value="Vivo X70 Pro">

                    <option value="Asus Zenfone 6">
                    <option value="Asus ROG Phone 3">
                    <option value="Asus Zenfone Max Pro M2">
                    <option value="Asus Zenfone 4">
                    <!-- Nokia Models -->
                    <option value="Nokia 8.3 5G">
                    <option value="Nokia 7.2">
                    <option value="Nokia 6.2">
                    <option value="Nokia 5.3">
                    <option value="Nokia 3.4">
                    <option value="Nokia 2.4">
                    <option value="Nokia 6.1 Plus">
                    <option value="Nokia X20">
                    <option value="Nokia 7.1">
                    <!-- Huawei Models -->
                    <option value="Huawei P40 Pro">
                    <option value="Huawei P30 Pro">
                    <option value="Huawei Mate 40 Pro">
                    <option value="Huawei Mate 30 Pro">
                    <option value="Huawei Nova 8">

                    <!-- LG Models -->
                    <option value="LG V60 ThinQ">
                    <option value="LG Velvet">
                    <option value="LG G8X ThinQ">
                    <option value="LG G7 ThinQ">
                </datalist>
            </div>
            <div class="form-group">
                <label for="repair-type">Jenis Perbaikan</label>
                <input type="text" id="repair-type" name="repair-type" required>
            </div>
            <div class="form-group">
                <label for="price">Harga (Rp)</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Metode Pembayaran</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="Cash">Cash</option>
                    <option value="Transfer Bank">Transfer Bank</option>
                    <option value="E-wallet">E-wallet</option>
                    <option value="Credit Card">Credit Card</option>
                </select>
            </div>
            <div class="form-group">
                <label for="warranty">Garansi (Bulan)</label>
                <input type="number" id="warranty" name="warranty" required>
            </div>
            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>

        <div id="invoice-output" class="invoice-details">
            <!-- Output invoice details will go here -->
        </div>

        <div class="footer">
            <p>Terima kasih telah menggunakan layanan kami. <br> Syarat dan ketentuan berlaku.</p>
        </div>
    </div>

    <script>
        function generateInvoice() {
            const customerName = document.getElementById("customer-name").value;
            const phoneModel = document.getElementById("phone-model").value;
            const repairType = document.getElementById("repair-type").value;
            const price = document.getElementById("price").value;
            const paymentMethod = document.getElementById("payment-method").value;
            const warranty = document.getElementById("warranty").value;

            let total = parseFloat(price);
            let formattedTotal = total.toLocaleString('id-ID', {
                style: 'currency',
                currency: 'IDR'
            });

            let invoiceHTML = `
                <div class="row">
                    <span>Nama Pelanggan:</span><span>${customerName}</span>
                </div>
                <div class="row">
                    <span>Model HP:</span><span>${phoneModel}</span>
                </div>
                <div class="row">
                    <span>Jenis Perbaikan:</span><span>${repairType}</span>
                </div>
                <div class="row">
                    <span>Harga:</span><span>${formattedTotal}</span>
                </div>
                <div class="row">
                    <span>Metode Pembayaran:</span><span>${paymentMethod}</span>
                </div>
                <div class="row">
                    <span>Garansi (Bulan):</span><span>${warranty}</span>
                </div>
                <div class="row">
                    <span><strong>Total:</strong></span><span><strong>${formattedTotal}</strong></span>
                </div>
                <button onclick="window.print()">Print Invoice</button>
            `;

            document.getElementById("invoice-output").innerHTML = invoiceHTML;
        }
    </script>
</body>
</html>
