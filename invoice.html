<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; color: #333; }
    .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    .logo { text-align: center; margin-bottom: 20px; }
    .logo img { max-height: 80px; }

    input, textarea { width: 100%; padding: 0.6rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.6rem; text-align: left; }
    tfoot td { font-weight: bold; }
    .btn { padding: 0.6rem 1.2rem; background-color: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 1rem; }
    .btn.red { background-color: #e74c3c; }
    .form-row { display: flex; gap: 1rem; }
    .form-row input { flex: 1; }

    @media print {
      .no-print, .no-print * { display: none !important; }
      input, textarea { border: none; padding: 0; background: none; }
      input:focus, textarea:focus { outline: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="a-logo-design-featuring-the-text-benerin__ak1A72QSfK3TC9FmNboLQ_1OuCNXfUT9aB1BZFxezpTw.jpeg" alt="Logo">
      <h1>Invoice Servis</h1>
    </div>

    <form action="https://formspree.io/f/your-form-id" method="POST" id="invoiceForm">
      <div class="form-row">
        <input type="text" name="client" placeholder="Nama Klien" required>
        <input type="date" name="date" required>
      </div>
      <textarea name="notes" placeholder="Catatan tambahan (opsional)"></textarea>

      <h2>Detail Item</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Deskripsi</th>
            <th>Qty</th>
            <th>Harga</th>
            <th class="no-print">Aksi</th>
          </tr>
        </thead>
        <tbody id="itemsBody">
          <tr>
            <td><input name="item_desc[]" required></td>
            <td><input name="item_qty[]" type="number" min="1" value="1" required></td>
            <td><input name="item_price[]" type="number" min="0" value="0" required></td>
            <td class="no-print"><button type="button" class="btn red" onclick="hapusBaris(this)">Hapus</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total</td>
            <td colspan="2" id="totalAmount">Rp 0</td>
          </tr>
        </tfoot>
      </table>

      <div class="no-print">
        <button type="button" class="btn" onclick="tambahItem()">+ Item</button>
        <button type="button" class="btn" onclick="window.print()">Cetak</button>
        <button type="submit" class="btn">Kirim ke Email</button>
      </div>
    </form>
  </div>

  <script>
    function tambahItem() {
      const tbody = document.getElementById('itemsBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input name="item_desc[]" required></td>
        <td><input name="item_qty[]" type="number" min="1" value="1" required></td>
        <td><input name="item_price[]" type="number" min="0" value="0" required></td>
        <td class="no-print"><button type="button" class="btn red" onclick="hapusBaris(this)">Hapus</button></td>
      `;
      tbody.appendChild(row);
    }

    function hapusBaris(btn) {
      btn.closest('tr').remove();
      updateTotal();
    }

    function updateTotal() {
      const qty = document.querySelectorAll('[name="item_qty[]"]');
      const price = document.querySelectorAll('[name="item_price[]"]');
      let total = 0;
      for (let i = 0; i < qty.length; i++) {
        total += (parseFloat(qty[i].value) || 0) * (parseFloat(price[i].value) || 0);
      }
      document.getElementById('totalAmount').textContent = `Rp ${total.toLocaleString('id-ID')}`;
    }

    document.getElementById('itemsBody').addEventListener('input', updateTotal);
  </script>
</body>
</html>
