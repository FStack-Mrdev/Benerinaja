<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator by Issa</title>
    <style>
        /* Dibuat oleh Issa — Free for Everyone */
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fc;
            color: #333;
            padding: 20px;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: slideIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #3f83c3;
            animation: fadeIn 2s ease-in-out;
        }
        .form-group {
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #3f83c3;
            outline: none;
        }
        .btn {
            padding: 12px 20px;
            background-color: #3f83c3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }
        .watermark {
            position: absolute;
            top: 30%;
            left: 40%;
            font-size: 50px;
            opacity: 0.1;
            color: #3f83c3;
            transform: rotate(-45deg);
            z-index: -1;
        }
        .paid {
            color: green;
        }
        .unpaid {
            color: red;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Invoice Generator by Issa</h1>
        
        <!-- Form Fields for Invoice -->
        <div class="form-group">
            <label for="invoiceNumber">Invoice Number</label>
            <input type="text" id="invoiceNumber" value="INV-001" readonly>
        </div>
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" id="date" value="" readonly>
        </div>
        
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" placeholder="Enter customer name">
        </div>
        
        <div class="form-group">
            <label for="customerPhone">Customer Phone Number</label>
            <input type="text" id="customerPhone" placeholder="Enter customer phone number">
        </div>
        
        <div class="form-group">
            <label for="damageType">Type of Damage</label>
            <input type="text" id="damageType" placeholder="Enter type of damage">
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity" min="1" value="1">
        </div>
        
        <div class="form-group">
            <label for="price">Price (Rp)</label>
            <input type="number" id="price" placeholder="Enter price" value="0">
        </div>
        
        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod">
                <option value="QRIS">QRIS</option>
                <option value="BCA">BCA</option>
                <option value="Mandiri">Mandiri</option>
                <option value="BRI">BRI</option>
                <option value="BSI">BSI</option>
                <option value="Muamalat">Muamalat</option>
                <option value="Cash">Cash</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Payment Status</label>
            <select id="status">
                <option value="Unpaid">Unpaid</option>
                <option value="Paid">Paid</option>
            </select>
        </div>

        <button class="btn" id="generateInvoice">Generate Invoice</button>
        <button class="btn" id="sendToWhatsapp">Send to WhatsApp</button>
        <button class="btn" id="sendToSpreadsheet">Send to Spreadsheet</button>

        <!-- Invoice Preview Section -->
        <div id="invoicePreview" style="display:none; margin-top: 30px;">
            <h2>Invoice Preview</h2>
            <p><strong>Invoice Number:</strong> <span id="previewInvoiceNumber"></span></p>
            <p><strong>Date:</strong> <span id="previewDate"></span></p>
            <p><strong>Customer Name:</strong> <span id="previewCustomerName"></span></p>
            <p><strong>Phone Number:</strong> <span id="previewCustomerPhone"></span></p>
            <p><strong>Damage Type:</strong> <span id="previewDamageType"></span></p>
            <p><strong>Quantity:</strong> <span id="previewQuantity"></span></p>
            <p><strong>Total Price (Rp):</strong> <span id="previewPrice"></span></p>
            <p><strong>Status:</strong> <span id="previewStatus" class="paid"></span></p>
        </div>
        
        <div class="watermark">Benerin.Aja</div>

        <!-- Comment: Dibuat oleh Issa — Free for Everyone -->
        <footer style="text-align: center; margin-top: 40px;">
            <p>Support usaha kecil, sebarkan kebaikan</p>
        </footer>
    </div>

    <script>
        // Automatically generate the invoice number and current date
        document.getElementById('generateInvoice').addEventListener('click', function() {
            const invoiceNumber = "INV-" + Math.floor(Math.random() * 1000 + 1);
            const date = new Date().toLocaleDateString();
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const damageType = document.getElementById('damageType').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const status = document.getElementById('status').value;

            const totalPrice = (quantity * price).toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });

            // Update preview section with values
            document.getElementById('previewInvoiceNumber').textContent = invoiceNumber;
            document.getElementById('previewDate').textContent = date;
            document.getElementById('previewCustomerName').textContent = customerName;
            document.getElementById('previewCustomerPhone').textContent = customerPhone;
            document.getElementById('previewDamageType').textContent = damageType;
            document.getElementById('previewQuantity').textContent = quantity;
            document.getElementById('previewPrice').textContent = totalPrice;
            document.getElementById('previewStatus').textContent = status;

            // Show preview
            document.getElementById('invoicePreview').style.display = 'block';
        });

        // Send invoice details to WhatsApp
        document.getElementById('sendToWhatsapp').addEventListener('click', function() {
            const invoiceNumber = document.getElementById('previewInvoiceNumber').textContent;
            const customerName = document.getElementById('previewCustomerName').textContent;
            const totalPrice = document.getElementById('previewPrice').textContent;

            const whatsappMessage = `Invoice: ${invoiceNumber}\nCustomer: ${customerName}\nTotal Price: ${totalPrice}`;
            const encodedMessage = encodeURIComponent(whatsappMessage);

            window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
        });

        // Placeholder for sending data to Google Spreadsheet
        document.getElementById('sendToSpreadsheet').addEventListener('click', function() {
            alert('Data will be sent to a Google Spreadsheet (implement Google Sheets API or Google Apps Script here).');
        });

        // Set initial date when the page loads
        document.getElementById('date').value = new Date().toLocaleDateString();
    </script>
</body>
</html>
