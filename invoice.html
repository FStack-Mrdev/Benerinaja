<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0078d4;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, textarea {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        #invoice-preview {
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Your Invoice</h1>
        <form id="invoice-form">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="phone">Phone Model (iPhone/Android):</label>
            <input type="text" id="phone" required>

            <label for="issue">Issue Description:</label>
            <textarea id="issue" required></textarea>

            <label for="cost">Repair Cost:</label>
            <input type="number" id="cost" required>

            <label for="date">Repair Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Generate Invoice</button>
        </form>

        <div id="invoice-preview" class="hidden">
            <h2>Invoice Preview</h2>
            <div id="invoice-content"></div>
            <button id="download-pdf">Download PDF</button>
        </div>
    </div>

    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('invoice-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const issue = document.getElementById('issue').value;
            const cost = document.getElementById('cost').value;
            const date = document.getElementById('date').value;

            // Create invoice content
            const invoiceContent = `
                <h3>Customer: ${name}</h3>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Phone Model:</strong> ${phone}</p>
                <p><strong>Issue:</strong> ${issue}</p>
                <p><strong>Repair Cost:</strong> $${cost}</p>
                <p><strong>Repair Date:</strong> ${date}</p>
                <hr>
                <h4><strong>Terms & Conditions:</strong></h4>
                <ul>
                    <li>1. Warranty valid for 14 days after repair completion.</li>
                    <li>2. Payment is due after the service is completed.</li>
                    <li>3. Service charges are non-refundable once repair is done.</li>
                    <li>4. Any malfunctioning caused by misuse is not covered under warranty.</li>
                </ul>
                <h4><strong>Payment Methods:</strong></h4>
                <ul>
                    <li>1. Bank Transfer (BCA, Mandiri, BRI, etc.)</li>
                    <li>2. Cash on Delivery (COD)</li>
                    <li>3. E-Wallets (OVO, GoPay, DANA, etc.)</li>
                </ul>
            `;

            // Display invoice preview
            document.getElementById('invoice-content').innerHTML = invoiceContent;
            document.getElementById('invoice-preview').classList.remove('hidden');
        });

        // Download PDF functionality
        document.getElementById('download-pdf').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.html(document.getElementById('invoice-content'), {
                callback: function (doc) {
                    doc.save('invoice.pdf');
                }
            });
        });
    </script>
</body>
</html>
