<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator by Issa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            color: #2d87f0;
        }
        h1 {
            font-size: 36px;
        }
        h2 {
            color: #3a3a3a;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select:focus, input:focus {
            border-color: #2d87f0;
        }
        .paid-status {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn {
            margin-top: 20px;
            padding: 12px;
            background-color: #2d87f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1d69c0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .watermark {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgba(0, 0, 0, 0.1);
            font-family: 'Courier', sans-serif;
            font-weight: bold;
            z-index: -1;
        }
        .signature {
            text-align: right;
            margin-top: 50px;
        }
        .syarat {
            margin-top: 20px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to Invoice Generator by Issa</h1>
            <p>Silakan buat invoice profesional Anda dengan mudah!</p>
        </header>

        <div class="form-group">
            <label for="invoiceNumber">Invoice Number</label>
            <input type="text" id="invoiceNumber" disabled>
        </div>

        <div class="form-group">
            <label for="invoiceDate">Tanggal Invoice</label>
            <input type="date" id="invoiceDate" disabled>
        </div>

        <div class="form-group">
            <label for="customerName">Nama Pelanggan</label>
            <input type="text" id="customerName" placeholder="Masukkan Nama Pelanggan">
        </div>

        <div class="form-group">
            <label for="damageType">Jenis Kerusakan</label>
            <input type="text" id="damageType" placeholder="Masukkan Jenis Kerusakan">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Jumlah">
        </div>

        <div class="form-group">
            <label for="price">Total Harga (Rp)</label>
            <input type="text" id="price" placeholder="Harga" oninput="formatPrice()">
        </div>

        <div class="form-group">
            <label for="phoneModel">Model HP</label>
            <select id="phoneModel">
                <option value="iphone">iPhone</option>
                <option value="samsung">Samsung</option>
                <option value="xiaomi">Xiaomi</option>
                <option value="oppo">Oppo</option>
                <option value="asus">Asus</option>
                <option value="realme">Realme</option>
            </select>
        </div>

        <div class="form-group">
            <label for="paymentMethod">Metode Pembayaran</label>
            <select id="paymentMethod">
                <option value="qris">QRIS</option>
                <option value="bca">BCA</option>
                <option value="mandiri">Mandiri</option>
                <option value="bri">BRI</option>
                <option value="bsi">BSI</option>
                <option value="muamalat">Muamalat</option>
                <option value="cash">Cash</option>
            </select>
        </div>

        <div class="paid-status">
            <div>
                <label for="paidStatus">Status Pembayaran</label>
                <select id="paidStatus">
                    <option value="unpaid">Unpaid</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="customerPhone">No. HP Pelanggan</label>
            <input type="text" id="customerPhone" placeholder="Masukkan No. HP">
        </div>

        <button class="btn" onclick="generateInvoice()">Generate Invoice</button>

        <div class="signature">
            <p>Hormat Kami, <br>Tim Benerin.aja</p>
            <p>Tanda Tangan Teknisi: ____________</p>
        </div>

        <div class="syarat">
            <p><strong>Syarat dan Ketentuan:</strong><br>
            - Garansi berlaku selama 30 hari.<br>
            - Tidak meliputi kerusakan akibat kelalaian pengguna.
            </p>
        </div>

        <div class="watermark">Benerin.aja</div>
    </div>

    <script>
        // Auto Generate Invoice Number and Date
        document.getElementById("invoiceNumber").value = "INV" + new Date().getTime();
        document.getElementById("invoiceDate").value = new Date().toISOString().split('T')[0];

        function formatPrice() {
            let price = document.getElementById("price").value;
            price = price.replace(/[^\d]/g, '');
            document.getElementById("price").value = price.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function generateInvoice() {
            const customerName = document.getElementById("customerName").value;
            const damageType = document.getElementById("damageType").value;
            const quantity = document.getElementById("quantity").value;
            const price = document.getElementById("price").value;
            const phoneModel = document.getElementById("phoneModel").value;
            const paymentMethod = document.getElementById("paymentMethod").value;
            const paidStatus = document.getElementById("paidStatus").value;
            const customerPhone = document.getElementById("customerPhone").value;

            if (!customerName || !damageType || !quantity || !price || !customerPhone) {
                alert("Please fill in all fields!");
                return;
            }

            alert("Invoice Generated!\nCustomer: " + customerName + "\nAmount: Rp " + price);
        }
    </script>

</body>
</html>
