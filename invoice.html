<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-semibold mb-4">Invoice Generator</h1>
    
    <!-- Form Input -->
    <div class="space-y-4">
      <!-- Tanggal -->
      <div>
        <label class="block font-semibold">Tanggal</label>
        <input type="date" id="tanggal" class="w-full border p-2 rounded" />
      </div>

      <!-- Nama Pelanggan -->
      <div>
        <label class="block font-semibold">Nama Pelanggan</label>
        <input type="text" id="namaPelanggan" class="w-full border p-2 rounded" />
      </div>

      <!-- Alamat Pelanggan -->
      <div>
        <label class="block font-semibold">Alamat Pelanggan</label>
        <textarea id="alamatPelanggan" class="w-full border p-2 rounded" rows="3"></textarea>
      </div>

      <!-- Nomor HP -->
      <div>
        <label class="block font-semibold">Nomor HP</label>
        <input type="text" id="noHP" class="w-full border p-2 rounded" />
      </div>

      <!-- Email Pelanggan -->
      <div>
        <label class="block font-semibold">Email Pelanggan</label>
        <input type="email" id="emailPelanggan" class="w-full border p-2 rounded" />
      </div>

      <!-- Status Pembayaran -->
      <div class="mt-4">
        <label class="block font-semibold">Status Pembayaran</label>
        <select id="statusPembayaran" class="w-full border p-2 rounded">
          <option value="UNPAID">UNPAID</option>
          <option value="PAID">PAID</option>
        </select>
      </div>

      <!-- Metode Pembayaran -->
      <div class="mt-4">
        <label class="block font-semibold">Metode Pembayaran</label>
        <select id="metodePembayaran" class="w-full border p-2 rounded" onchange="tampilPilihanPembayaran()">
          <option value="QRIS">QRIS (default)</option>
          <option value="BRI">BRI</option>
          <option value="BCA">BCA</option>
          <option value="Mandiri">Mandiri</option>
          <option value="Dana">Dana</option>
          <option value="Cash">Cash</option>
        </select>
      </div>

      <!-- Pilihan Pembayaran -->
      <div id="pilihanPembayaran" class="mt-4 hidden">
        <div id="BRI" class="pembayaranItem hidden">
          <h3 class="text-lg font-semibold">Transfer BRI</h3>
          <p>No. Rekening BRI: 123-456-7890</p>
        </div>
        <div id="BCA" class="pembayaranItem hidden">
          <h3 class="text-lg font-semibold">Transfer BCA</h3>
          <p>No. Rekening BCA: 987-654-3210</p>
        </div>
        <div id="Mandiri" class="pembayaranItem hidden">
          <h3 class="text-lg font-semibold">Transfer Mandiri</h3>
          <p>No. Rekening Mandiri: 456-789-1234</p>
        </div>
        <div id="Dana" class="pembayaranItem hidden">
          <h3 class="text-lg font-semibold">Pembayaran via Dana</h3>
          <p>Scan QR untuk bayar menggunakan Dana.</p>
        </div>
        <div id="Cash" class="pembayaranItem hidden">
          <h3 class="text-lg font-semibold">Cash</h3>
          <p>Silakan bayar di tempat.</p>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <button class="bg-blue-500 text-white py-2 px-4 rounded" onclick="generateInvoice()">Generate Invoice</button>
      </div>
    </div>

    <!-- Output Invoice -->
    <div id="invoiceOutput" class="mt-8 p-4 border rounded hidden">
      <h2 class="text-xl font-semibold">Invoice</h2>
      <div id="outputTanggal"></div>
      <div id="outputNamaPelanggan"></div>
      <div id="outputAlamatPelanggan"></div>
      <div id="outputNoHP"></div>
      <div id="outputEmailPelanggan"></div>
      <div id="outputStatusPembayaran"></div>
      <div id="outputMetodePembayaran"></div>
    </div>
  </div>

  <script>
    // Fungsi untuk menampilkan pilihan metode pembayaran
    function tampilPilihanPembayaran() {
      const metodePembayaran = document.getElementById('metodePembayaran').value;
      
      // Sembunyikan semua pilihan pembayaran
      const pilihanItems = document.querySelectorAll('.pembayaranItem');
      pilihanItems.forEach(item => {
        item.classList.add('hidden');
      });

      // Tampilkan metode yang dipilih
      if (metodePembayaran !== 'QRIS') {
        document.getElementById(metodePembayaran).classList.remove('hidden');
      }
    }

    // Fungsi untuk generate invoice
    function generateInvoice() {
      const tanggal = document.getElementById('tanggal').value;
      const namaPelanggan = document.getElementById('namaPelanggan').value;
      const alamatPelanggan = document.getElementById('alamatPelanggan').value;
      const noHP = document.getElementById('noHP').value;
      const emailPelanggan = document.getElementById('emailPelanggan').value;
      const statusPembayaran = document.getElementById('statusPembayaran').value;
      const metodePembayaran = document.getElementById('metodePembayaran').value;

      // Output ke halaman
      document.getElementById('outputTanggal').innerHTML = `<strong>Tanggal:</strong> ${tanggal}`;
      document.getElementById('outputNamaPelanggan').innerHTML = `<strong>Nama Pelanggan:</strong> ${namaPelanggan}`;
      document.getElementById('outputAlamatPelanggan').innerHTML = `<strong>Alamat:</strong> ${alamatPelanggan}`;
      document.getElementById('outputNoHP').innerHTML = `<strong>Nomor HP:</strong> ${noHP}`;
      document.getElementById('outputEmailPelanggan').innerHTML = `<strong>Email:</strong> ${emailPelanggan}`;
      document.getElementById('outputStatusPembayaran').innerHTML = `<strong>Status Pembayaran:</strong> ${statusPembayaran}`;
      document.getElementById('outputMetodePembayaran').innerHTML = `<strong>Metode Pembayaran:</strong> ${metodePembayaran}`;

      // Tampilkan hasil invoice
      document.getElementById('invoiceOutput').classList.remove('hidden');
    }
  </script>
</body>
</html>
