<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #00b141; /* Green */
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Header Section */
        .invoice-header {
            text-align: center;
            background-color: #4a90e2; /* Blue */
            color: white;
            padding: 10px 0;
            border-radius: 5px;
        }
        .invoice-header p {
            margin: 5px 0;
            font-size: 16px;
        }

        /* Billing Information */
        .billing-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .billing-info label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .billing-info input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        /* Table */
        .invoice-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .invoice-details th,
        .invoice-details td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .invoice-details th {
            background-color: #f4f4f4;
        }
        .invoice-details td input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Buttons */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #4a90e2; /* Blue */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }
        .button-container button:hover {
            background-color: #357ABD;
        }

        /* Footer */
        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .billing-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="invoice-header">
            <h1>Benerin.aja</h1>
            <p>Date: <span id="invoice-date"></span> | Invoice #: <span id="invoice-number">#0001</span></p>
        </div>

        <!-- Billing Information Section -->
        <div class="billing-info">
            <div>
                <label for="customer-name">Customer Name</label>
                <input type="text" id="customer-name" value="John Doe">
            </div>
            <div>
                <label for="customer-address">Address</label>
                <input type="text" id="customer-address" value="Jl. Merdeka No. 123, Jakarta">
            </div>
            <div>
                <label for="customer-phone">Phone</label>
                <input type="text" id="customer-phone" value="081234567890">
            </div>
        </div>

        <!-- Invoice Details -->
        <div class="invoice-details">
            <table id="service-table">
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" value="iPhone Screen Repair" class="service-name"></td>
                        <td><input type="number" value="500000" class="unit-price"></td>
                        <td><input type="number" value="1" class="quantity"></td>
                        <td><input type="text" value="500000" class="total-price" disabled></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="Battery Replacement" class="service-name"></td>
                        <td><input type="number" value="350000" class="unit-price"></td>
                        <td><input type="number" value="1" class="quantity"></td>
                        <td><input type="text" value="350000" class="total-price" disabled></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Total Amount -->
        <div class="total">
            Total: Rp <span id="total-amount">850.000</span>
        </div>

        <!-- Action Buttons -->
        <div class="button-container">
            <button onclick="addService()">Add Service</button>
            <button onclick="printInvoice()">Print Invoice</button>
        </div>
    </div>

    <script>
        // Setting invoice date dynamically
        document.getElementById("invoice-date").textContent = new Date().toLocaleDateString();

        // Function to calculate total price for each row
        function updateRowTotal(row) {
            let unitPrice = row.querySelector('.unit-price').value;
            let quantity = row.querySelector('.quantity').value;
            let total = unitPrice * quantity;
            row.querySelector('.total-price').value = total.toLocaleString();
            updateTotalAmount();
        }

        // Function to calculate the total of all services
        function updateTotalAmount() {
            let rows = document.querySelectorAll('#service-table tbody tr');
            let grandTotal = 0;
            rows.forEach(row => {
                let total = parseFloat(row.querySelector('.total-price').value.replace(/,/g, ''));
                grandTotal += total;
            });
            document.getElementById("total-amount").textContent = grandTotal.toLocaleString();
        }

        // Add a new service row
        function addService() {
            let table = document.getElementById("service-table").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="text" value="New Service" class="service-name"></td>
                <td><input type="number" value="0" class="unit-price"></td>
                <td><input type="number" value="1" class="quantity"></td>
                <td><input type="text" value="0" class="total-price" disabled></td>
            `;
            newRow.querySelector('.unit-price').addEventListener('input', () => updateRowTotal(newRow));
            newRow.querySelector('.quantity').addEventListener('input', () => updateRowTotal(newRow));
            updateRowTotal(newRow); // Update total for the newly added row
        }

        // Print the invoice
        function printInvoice() {
            window.print();
        }

        // Adding event listeners to inputs for recalculating totals
        document.querySelectorAll('.unit-price').forEach(input => {
            input.addEventListener('input', function () {
                let row = input.closest('tr');
                updateRowTotal(row);
            });
        });

        document.querySelectorAll('.quantity').forEach(input => {
            input.addEventListener('input', function () {
                let row = input.closest('tr');
                updateRowTotal(row);
            });
        });

        // Initial update of totals
        updateTotalAmount();
    </script>

</body>
</html>
