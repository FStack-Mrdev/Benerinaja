<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .invoice-header {
            text-align: center;
            background-color: #00B141;
            color: white;
            padding: 20px;
        }
        .invoice-header h1 {
            margin: 0;
        }
        .invoice-details, .billing-info {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .billing-info {
            display: flex;
            flex-wrap: wrap;
        }
        .billing-info .field {
            flex: 1 1 200px;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        .invoice-details table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .invoice-details table th, .invoice-details table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .invoice-details table th {
            background-color: #f4f4f4;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #00B141;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .button-container button:hover {
            background-color: #009f33;
        }
        @media (max-width: 768px) {
            .billing-info .field {
                flex: 1 1 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invoice-header">
            <h1>Benerin.aja</h1>
            <p>Date: <span id="invoice-date"></span> | Invoice #: <span id="invoice-number">#0001</span></p>
        </div>

        <div class="billing-info">
            <div class="field">
                <label for="customer-name">Customer Name</label>
                <input type="text" id="customer-name" value="John Doe">
            </div>
            <div class="field">
                <label for="customer-address">Address</label>
                <input type="text" id="customer-address" value="Jl. Merdeka No. 123, Jakarta">
            </div>
            <div class="field">
                <label for="customer-phone">Phone</label>
                <input type="text" id="customer-phone" value="081234567890">
            </div>
        </div>

        <div class="invoice-details">
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="service-table-body">
                    <tr>
                        <td>iPhone Screen Repair</td>
                        <td>Rp 500.000</td>
                        <td>1</td>
                        <td>Rp 500.000</td>
                    </tr>
                    <tr>
                        <td>Battery Replacement</td>
                        <td>Rp 350.000</td>
                        <td>1</td>
                        <td>Rp 350.000</td>
                    </tr>
                </tbody>
            </table>
            <div class="total">
                Total: Rp <span id="total-amount">850.000</span>
            </div>
        </div>

        <div class="button-container">
            <button onclick="addService()">Add Service</button>
            <button onclick="printInvoice()">Print Invoice</button>
        </div>
    </div>

    <script>
        // Setting invoice date dynamically
        document.getElementById("invoice-date").textContent = new Date().toLocaleDateString();

        // Function to add new service row
        function addService() {
            let tableBody = document.getElementById("service-table-body");
            let newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td><input type="text" placeholder="Service Name"></td>
                <td><input type="number" placeholder="Unit Price"></td>
                <td><input type="number" placeholder="Quantity"></td>
                <td><input type="number" placeholder="Total" disabled></td>
            `;
        }

        // Function to calculate total
        function calculateTotal() {
            let rows = document.querySelectorAll("#service-table-body tr");
            let total = 0;
            rows.forEach(row => {
                let price = row.cells[1].querySelector("input").value;
                let quantity = row.cells[2].querySelector("input").value;
                if (price && quantity) {
                    total += parseInt(price) * parseInt(quantity);
                }
            });
            document.getElementById("total-amount").textContent = total.toLocaleString();
        }

        // Function to print invoice
        function printInvoice() {
            window.print();
        }

        // Event listener to update total when values change
        document.addEventListener('input', calculateTotal);
    </script>
</body>
</html>
